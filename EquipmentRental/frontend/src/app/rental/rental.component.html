<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/output.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <app-equipment-nav></app-equipment-nav>
  <div class="rentals">
    <div class="equipments">
      <div (click)="redirectDetail(eq)" class="equipment" [ngClass]="{'allTaken':!equipmentTypesMap.get(eq)}" *ngFor="let eq of equipmentTypeNames">
        <img class="eqImg" [src]="getImageByEquipment(eq)">
        <h3 class="eqName">{{eq}}</h3>
        <!--
          TODO: Wenn es 0 ist, soll in rot "nicht verfügbar" angezeigt werden.
        -->
        <h5 [ngClass]="{'available':!equipmentTypesMap.get(eq)}">
          {{equipmentTypesMap.get(eq) ? "verfügbar: " + equipmentTypesMap.get(eq) :"nicht verfügbar"}}
        
        </h5>
      </div>
    </div>
  </div>
</body>

</html>
